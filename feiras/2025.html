<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira do Conhecimento 2025 - Em Breve</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reseta margens e define a fonte para a página toda */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8; /* Um fundo azul bem claro */
            color: #003366; /* Um azul escuro para o texto */
            
            /* Isso é o truque para centralizar tudo na tela */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que a página ocupe a tela inteira */
        }

        /* O container que segura nosso conteúdo */
        .container {
            text-align: center;
            margin: 6rem;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para a imagem */
        .placeholder-image {
            max-width: 100%; /* Garante que a imagem se ajuste em telas menores */
            width: 500px; /* Tamanho padrão da imagem */
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px; /* Espaço entre a imagem e o texto */
        }
        
        /* Estilo para o título principal */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #005a9c;
        }

        /* Estilo para o texto de "em breve" */
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #007bff;
        }

        /* Ajuste para telas pequenas (celulares) */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Feira do Conhecimento 2025</h1>
        <p>Em breve!</p>
        <img src="/media/img/aagcode.png" alt="Banner da Feira do Conhecimento com o tema Planeta Água" class="placeholder-image">

    </div>

</body>
</html>
